<body>
    <div class="container sign-up-mode">
        <div class="forms-container">
            <div class="signin-signup">                
                <form action="#" class="sign-up-form">
                    <h2 class="title">-----Nh√≥m 2-----</h2>

                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope" aria-hidden="true"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock" aria-hidden="true"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="selected-combobox">
                        <div class="selected-box">
                            <div class="options-container">

                                <div class="option">
                                    <i class="selected-youare fas fa-user" aria-hidden="true"></i>

                                    <label for="applicant">Applicant</label>
                                </div>

                                <div class="option">
                                    <i class="selected-youare fas fa-user-tie" aria-hidden="true"></i>
                                    <input type="radio" class="radio" id="recruiter" name="person">
                                    <label for="recruiter">Recruiter</label>
                                </div>

                                <div class="option">
                                    <i class="selected-youare fad fa-user-edit" aria-hidden="true"></i>
                                    <input type="radio" class="radio" id="administrator" name="person">
                                    <label for="administrator">Administrator</label>
                                </div>
                            </div>

                            <div class="selected">

                                <i class="selected-youare fas fa-users" aria-hidden="true"></i> You are...
                            </div>
                        </div>
                    </div>
                    <button class="btn">
                        <a href="main_get.html">Login</a>
                        </button>
                    
                    <p class="social-text">Or Sign up with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f" aria-hidden="true"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter" aria-hidden="true"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google" aria-hidden="true"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in" aria-hidden="true"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">               
                <img src="img/log.svg" class="image" alt="">
            </div>
            <div class="panel right-panel">
                <div class="content">
                    
                    <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
                </div>
                <img src="img/register.svg" class="image img__main--signup" alt="">
            </div>
        </div>
    </div>
