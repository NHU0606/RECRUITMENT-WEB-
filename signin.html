<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="singin.css" />
    <title>Sign in </title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">-----Nh√≥m 2-----</h2>

                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" />
                    </div>
                    <div class="selected-combobox">
                        <div class="selected-box">

                            <div class="options-container">

                                <div class="option">
                                    <i class="selected-youare fas fa-user"></i>
                                    <input type="radio" class="radio" id="applicant" name="person">
                                    <label for="applicant">Applicant</label>
                                </div>

                                <div class="option">
                                    <i class="selected-youare fas fa-user-tie"></i>
                                    <input type="radio" class="radio" id="recruiter" name="person">
                                    <label for="recruiter">Recruiter</label>
                                </div>

                                <div class="option">
                                    <i class="selected-youare fad fa-user-edit"></i>
                                    <input type="radio" class="radio" id="administrator" name="person">
                                    <label for="administrator">Administrator</label>
                                </div>
                            </div>

                            <div class="selected">

                                <i class="selected-youare fas fa-users"></i> You are...
                            </div>
                        </div>
                    </div>


                    <!-- selected combobox -->


                    <button class="btn solid">
                        <a href="signup.html">Login</a>
                        </button>
                    <input type="submit" value="" class="" />
                    <p class="social-text">Or Sign in with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
                
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    
                    <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
                </div>
                <img src="img/log.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us ?</h3>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum laboriosam ad deleniti.
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
                </div>
                <img src="img/register.svg" class="image" alt="" />
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
